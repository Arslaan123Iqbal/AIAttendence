{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h3>Attendence Out</h3>
</div>
<div class="container">
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Register</th>
            <th scope="col">Department</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{loop.index}}</td>
               <td>{{row.name}}</td>
               <td>{{row.register}}</td>
               <td> {{ row.department}}</td>
               <td>{{row.time}}</td>
               <td>{{row.date}}</td>
               <td>{{row.status}}</td>		
            </tr>
         {% endfor %}
          
        </tbody>
      </table>
</div>

    
{% endblock body %}
